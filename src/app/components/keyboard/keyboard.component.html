<div class="keyboard"  valuePic="">
    
    <ul class="keys" id="keys-list" [ngStyle]="{'background-image': imageKeyboard}" >
        <li class="key" (click)="Check(note, valuePic)"  [ngStyle]="{'height':height}" *ngFor="let note of notes"> <input   id="{{note}}" type="button"></li>
    </ul>

    <audio *ngFor="let track of notes" src="../../../assets/audios/{{track}}.mp3" id="audio-{{track}}"></audio>

</div>
